    <link rel="stylesheet" href="./assets/v.4/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/custom.css">

</head>
    <body class="my-opacity ">
        <div class="container-fluid">
            <div class="row text-center text-white ">
                <div class="col col-sm-4 back-color ">
                    <div class="floting-down" id="iconHeadLeftSide">
                        <i class="fa fa-user-circle fa-6" style='font-size:75px;color:white' aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 back-color">
                    <div class="floting-down" id="iconHeadCenterSide" style=" margin-block-start: 50px;">
                        <h1 class="my-font " id="Heading1">YOURWEBSITE.COM</h1>
                    </div>
                </div>
                <div id="screen-overlay" class="screen-overlay" hidden="true"></div>
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 float-end back-color">
                    <div id="myTab" class="floting-down design-icon-menu">
                        <a id="icon-menu" href="#navBar"></a>
                        <div class="text-black position-right-menu make-long-menu">
                            <div id="container-nav-bar">

                                <ul class="nav nav-tabs nav-pills nav-fill pt-0 fade" hidden="true" id="navBar" role="menu">

                                    <li class="nav-item">
                                        <a href="#tab-0" class="nav-link" name="home">
                                            <i class="fa fa-home fa-fw fa-2x"></i>
                                            <span>Home</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" name="about-me">
                                        <a href="#tab-1" class="nav-link">
                                            <i class="fa fa-user fa-fw fa-2x"></i>
                                            <span>About Me</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" name="gallery">
                                        <a href="#tab-2" class="nav-link">
                                            <i class="fa fa-camera fa-fw fa-2x"></i>
                                            <span>Gallery</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" name="blog">

                                            <span>Blog</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" name="link">
                                        <a href="#tab-4" class="nav-link">

                                            <span>Links</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS    -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"
            integrity="sha512-ju6u+4bPX50JQmgU97YOGAXmRMrD9as4LE05PdC3qycsGQmjGlfm041azyB1VfCXpkpt1i9gqXCT6XuxhBJtKg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $(document).ready(function () {

                var _navBar = $("#navBar");
                var _iconMenu = $("#icon-menu");
                var _elem = $("li");

                $(_iconMenu).click(function (e) {
                    e.preventDefault();
                    screen_overlay_on()
                    makeVisible(_navBar);

                });

                $(_elem).click(function (e) {
                    e.preventDefault();
                    screen_overlay_off();
                    $(_elem).removeClass("active-tab");
                    if (!$(this).hasClass("active-tab")) {
                        $(this).addClass("active-tab");
                    }
                    makeNotVisible(_navBar);
                })

                function makeVisible(_selector) {
                    $(_selector).removeClass("fade")
                    $(_selector).removeAttr("hidden")
                }

                function makeNotVisible(_selector) {
                    $(_selector).addClass("fade")
                    $(_selector).attr("hidden", true);
                }

                function screen_overlay_on() {
                    $("#screen-overlay").removeAttr("hidden")
                }

                function screen_overlay_off() {
                    $("#screen-overlay").attr("hidden", true);
                }
            });
        </script>
    </body>
</html>
